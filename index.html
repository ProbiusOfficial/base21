<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base21 编码解码器</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 确保 Inter 字体可用 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* 隐藏滚动条但保留滚动功能 */
        textarea::-webkit-scrollbar {
            display: none;
        }
        textarea {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex items-start justify-center">

    <div class="w-full max-w-4xl bg-white shadow-xl rounded-2xl p-6 md:p-10 border border-gray-100">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 tracking-tight">Base21 编码解码工具</h1>
            <p class="mt-2 text-lg text-gray-500">
                使用字母表: <span class="font-mono text-indigo-600 font-semibold">ABCDFGHJKLMNPQRSTWXYZ</span> (21个字符)
            </p>
        </header>

        <!-- 编码/解码区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

            <!-- 输入区 -->
            <div class="flex flex-col">
                <label for="inputArea" class="text-sm font-medium text-gray-700 mb-2">输入文本 / Base21 字符串</label>
                <textarea id="inputArea" rows="10" placeholder="在此输入您想要编码的文本或解码的 Base21 字符串..."
                          class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 text-gray-800"></textarea>
            </div>

            <!-- 输出区 -->
            <div class="flex flex-col">
                <label for="outputArea" class="text-sm font-medium text-gray-700 mb-2">输出结果</label>
                <textarea id="outputArea" rows="10" placeholder="结果将显示在此处..." readonly
                          class="w-full p-4 border border-gray-300 bg-gray-50 rounded-xl text-gray-800 font-mono resize-none"></textarea>
            </div>

        </div>

        <!-- 按钮和状态消息 -->
        <div class="mt-6 flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4">
            <button id="encodeButton"
                    class="flex-1 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                编码 (文本 → Base21)
            </button>
            <button id="decodeButton"
                    class="flex-1 px-6 py-3 bg-green-600 text-white font-semibold rounded-xl hover:bg-green-700 transition duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
                解码 (Base21 → 文本)
            </button>
        </div>

        <!-- 错误/信息提示 -->
        <div id="statusMessage" class="mt-4 p-3 rounded-xl text-center font-medium transition duration-300 min-h-[40px]">
            <!-- 状态消息显示在这里 -->
        </div>

    </div>

    <script>
        // Base21 常量和映射
        const BASE21_ALPHABET = "ABCDFGHJKLMNPQRSTWXYZ";
        const BASE21_SIZE = BASE21_ALPHABET.length; // 21
        const CHAR_TO_VALUE = {};
        const VALUE_TO_CHAR = {};

        for (let i = 0; i < BASE21_SIZE; i++) {
            const char = BASE21_ALPHABET[i];
            VALUE_TO_CHAR[i] = char;
            CHAR_TO_VALUE[char] = i;
        }

        // DOM 元素引用
        const inputArea = document.getElementById('inputArea');
        const outputArea = document.getElementById('outputArea');
        const statusMessage = document.getElementById('statusMessage');
        const encodeButton = document.getElementById('encodeButton');
        const decodeButton = document.getElementById('decodeButton');

        /**
         * 显示状态/错误消息
         * @param {string} message 消息内容
         * @param {string} type 'success' 或 'error'
         */
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = 'mt-4 p-3 rounded-xl text-center font-medium transition duration-300 min-h-[40px]'; // 重置类名
            
            if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-800');
            } else if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-800', 'font-bold');
            } else {
                statusMessage.classList.add('text-gray-600');
            }
        }

        /**
         * 将 string (UTF-8) 编码为 Base21 字符串。
         * (1 字节 -> 2 字符)
         * @param {string} dataString 要编码的字符串。
         * @returns {string} Base21 编码结果。
         */
        function base21_encode(dataString) {
            const encoder = new TextEncoder();
            const data = encoder.encode(dataString); // Uint8Array (bytes)
            let encodedParts = [];

            for (const byte of data) {
                // 将 0-255 范围的字节分解为两个 Base21 索引
                const v1 = Math.floor(byte / BASE21_SIZE); // 0-12
                const v2 = byte % BASE21_SIZE;           // 0-20
                
                const c1 = VALUE_TO_CHAR[v1];
                const c2 = VALUE_TO_CHAR[v2];
                
                encodedParts.push(c1, c2);
            }
            return encodedParts.join("");
        }

        /**
         * 将 Base21 字符串解码为 string (UTF-8)。
         * (2 字符 -> 1 字节)
         * @param {string} encodedData Base21 字符串。
         * @returns {string} 解码后的字符串。
         * @throws {Error} 如果长度为奇数或包含无效字符。
         */
        function base21_decode(encodedData) {
            if (encodedData.length % 2 !== 0) {
                throw new Error("Base21 编码数据长度必须是 2 的倍数。");
            }

            let decodedBytes = [];
            
            for (let i = 0; i < encodedData.length; i += 2) {
                const c1 = encodedData[i];
                const c2 = encodedData[i + 1];

                const v1 = CHAR_TO_VALUE[c1];
                const v2 = CHAR_TO_VALUE[c2];

                if (v1 === undefined || v2 === undefined) {
                    const invalidChar = v1 === undefined ? c1 : c2;
                    throw new Error(`无效的 Base21 字符："${invalidChar}"。字符必须来自字母表: ${BASE21_ALPHABET}`);
                }
                
                // 重建字节值：v1 * 21 + v2
                const byteValue = v1 * BASE21_SIZE + v2;
                
                if (byteValue > 255) {
                    throw new Error(`解码值 ${byteValue} 超过 8 位限制 (255)。无效的 Base21 序列: ${c1}${c2}。`);
                }
                
                decodedBytes.push(byteValue);
            }

            // 将字节数组转换为 Uint8Array，然后使用 TextDecoder 解码为 UTF-8 字符串
            const uint8Array = new Uint8Array(decodedBytes);
            const decoder = new TextDecoder('utf-8');
            return decoder.decode(uint8Array);
        }

        // --- 事件监听器 ---

        encodeButton.addEventListener('click', () => {
            const input = inputArea.value.trim();
            outputArea.value = '';
            showStatus('');

            if (!input) {
                showStatus('请输入要编码的文本。', 'error');
                return;
            }

            try {
                const encodedString = base21_encode(input);
                outputArea.value = encodedString;
                showStatus('编码成功！', 'success');
            } catch (e) {
                console.error(e);
                showStatus(`编码失败: ${e.message}`, 'error');
            }
        });

        decodeButton.addEventListener('click', () => {
            const input = inputArea.value.trim().toUpperCase(); // Base21 字符通常大写
            outputArea.value = '';
            showStatus('');

            if (!input) {
                showStatus('请输入要解码的 Base21 字符串。', 'error');
                return;
            }

            try {
                const decodedString = base21_decode(input);
                outputArea.value = decodedString;
                showStatus('解码成功！', 'success');
            } catch (e) {
                console.error(e);
                showStatus(`解码失败: ${e.message}`, 'error');
            }
        });

        // 默认提示信息
        window.onload = () => {
             showStatus('请在左侧输入内容，然后选择编码或解码。');
        };
    </script>
</body>
</html>
