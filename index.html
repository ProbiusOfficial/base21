    <script>

        let BASE_ALPHABET = "";

        function initializeAlphabet(newAlphabet) {

        /**

         * @returns {boolean} å­—æ¯è¡¨æ˜¯å¦æœ‰æ•ˆ
         */
        function validateAlphabet() {
            const input = alphabetInput.value.trim();
            const uniqueChars = new Set(input);
            const statusText = `é•¿åº¦: ${input.length} / ${REQUIRED_SIZE}ã€‚åŸºæ•°: ${input.length}ã€‚`;

            if (input.length !== REQUIRED_SIZE) {

                currentBaseSpan.textContent = input.length;
                return false;
            }

            if (uniqueChars.size !== REQUIRED_SIZE) {

            currentBaseSpan.textContent = BASE_SIZE;

        }

        /**

        function showStatus(message, type = 'info') {

            statusMessage.className = 'mt-4 p-3 rounded-xl text-center font-medium transition duration-300 min-h-[40px]'; // é‡ç½®ç±»å
            
            if (type === 'success') {

            } else if (type === 'error') {

        /**
         * å°† string (UTF-8) ç¼–ç ä¸º Base21 å­—ç¬¦ä¸²ã€‚
         * (1 å­—èŠ‚ -> 2 å­—ç¬¦)
         * @param {string} dataString è¦ç¼–ç çš„å­—ç¬¦ä¸²ã€‚
         * @returns {string} Base21 ç¼–ç ç»“æœã€‚
         */
        function base_encode(dataString) {
            const encoder = new TextEncoder();
            const data = encoder.encode(dataString); // Uint8Array (bytes)
            let encodedParts = [];

            for (const byte of data) {

                const v1 = Math.floor(byte / BASE_SIZE); // 0-12 
                const v2 = byte % BASE_SIZE;            // 0-20 
                
                const c1 = VALUE_TO_CHAR[v1];
                const c2 = VALUE_TO_CHAR[v2];
                
                encodedParts.push(c1, c2);
            }
            return encodedParts.join("");
        }

        /**
         * å°† Base21 å­—ç¬¦ä¸²è§£ç ä¸º string (UTF-8)ã€‚
         * (2 å­—ç¬¦ -> 1 å­—èŠ‚)
         * @param {string} encodedData Base21 å­—ç¬¦ä¸²ã€‚
         * @returns {string} è§£ç åçš„å­—ç¬¦ä¸²ã€‚
         * @throws {Error} å¦‚æœé•¿åº¦ä¸ºå¥‡æ•°æˆ–åŒ…å«æ— æ•ˆå­—ç¬¦ã€‚
         */
        function base_decode(encodedData) {
            if (encodedData.length % 2 !== 0) {
                throw new Error("ç¼–ç æ•°æ®é•¿åº¦å¿…é¡»æ˜¯ 2 çš„å€æ•°ã€‚");
            }

            let decodedBytes = [];
            
            for (let i = 0; i < encodedData.length; i += 2) {
                const c1 = encodedData[i];
                const c2 = encodedData[i + 1];

                const v1 = CHAR_TO_VALUE[c1];
                const v2 = CHAR_TO_VALUE[c2];

                if (v1 === undefined || v2 === undefined) {
                    const invalidChar = v1 === undefined ? c1 : c2;
                    throw new Error(`æ— æ•ˆçš„ Base-${BASE_SIZE} å­—ç¬¦ï¼š"${invalidChar}"ã€‚å­—ç¬¦å¿…é¡»æ¥è‡ªå­—æ¯è¡¨: ${BASE_ALPHABET}`);
                }
                
                // é‡å»ºå­—èŠ‚å€¼ï¼šv1 * BASE_SIZE + v2
                const byteValue = v1 * BASE_SIZE + v2;
                
                if (byteValue > 255) {
                    throw new Error(`è§£ç å€¼ ${byteValue} è¶…è¿‡ 8 ä½é™åˆ¶ (255)ã€‚æ— æ•ˆçš„ Base-${BASE_SIZE} åºåˆ—: ${c1}${c2}ã€‚`);
                }
                
                decodedBytes.push(byteValue);
            }

            // å°†å­—èŠ‚æ•°ç»„è½¬æ¢ä¸º Uint8Arrayï¼Œç„¶åä½¿ç”¨ TextDecoder è§£ç ä¸º UTF-8 å­—ç¬¦ä¸²
            const uint8Array = new Uint8Array(decodedBytes);
            const decoder = new TextDecoder('utf-8');
            return decoder.decode(uint8Array);
        }
